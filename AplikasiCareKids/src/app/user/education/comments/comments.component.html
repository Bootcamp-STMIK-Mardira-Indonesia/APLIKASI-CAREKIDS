<div class="card-comment">
    <h4>Komentar</h4>
    <div class="form">
        <form #commnetsForm="ngForm" (ngSubmit)="onSubmit(commnetsForm.value)" [formGroup]="CommentForm">
            <label for="name" class="comment-name mt-1 mb-1">Nama</label>
            <input type="text" formControlName="name" id="name" name="name" class="form-control"
                placeholder="Masukan Nama Lengkap Anda *">
            <label for="message" class="comment-message mt-2 mb-1">Komentar</label>
            <textarea name="message" formControlName="comment" id="message" cols="150" rows="3" class="form-control"
                placeholder="Masukan Pesan Anda *"></textarea>
            <button type="submit" class="btn btn-primary mt-2 mb-2"><b>Kirim</b></button>
        </form>
    </div>
</div>
<!-- *ngFor="let data of education " -->
<div class="card-comment" *ngFor="let data of comment">
    <div class="commentList">
        <div class="commentName">
            <h5><b>{{ data.name }}</b></h5>
            <p>{{ data.created_at }}</p>
        </div>
        <div class="commentMessage">
            <p>{{ data.comment }}</p>
        </div>
    </div>
